<svg width="300" height="120" viewBox="0 0 300 120" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FFA500;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#B8860B;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="darkGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a1a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#000000;stop-opacity:1" />
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Circular background with dark gradient -->
  <circle cx="150" cy="60" r="55" fill="url(#darkGradient)" stroke="#333" stroke-width="2" filter="url(#glow)"/>
  
  <!-- Golden square with "J" -->
  <rect x="120" y="35" width="30" height="30" rx="4" fill="url(#goldGradient)" filter="url(#glow)"/>
  <text x="135" y="55" font-family="Inter, Arial, sans-serif" font-size="24" font-weight="800" text-anchor="middle" fill="#000000">J</text>
  
  <!-- JYS-MEDIA text -->
  <text x="170" y="50" font-family="Inter, Arial, sans-serif" font-size="18" font-weight="700" text-anchor="start" fill="#FFD700">JYS</text>
  <text x="170" y="70" font-family="Inter, Arial, sans-serif" font-size="18" font-weight="700" text-anchor="start" fill="#FFD700">MEDIA</text>
  
  <!-- Subtle connecting line -->
  <line x1="150" y1="50" x2="170" y2="50" stroke="#FFD700" stroke-width="1" opacity="0.6"/>
</svg>
